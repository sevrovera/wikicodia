<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="vote">
            <h2><span>Vote</span> {{ vote.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Is Liked</span></dt>
                <dd>
                    <span>{{ vote.isLiked }}</span>
                </dd>
                <dt><span>Comment</span></dt>
                <dd>
                    <span>{{ vote.comment }}</span>
                </dd>
                <dt><span>Author</span></dt>
                <dd>
                    {{ vote.author?.login }}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/vote', vote.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
